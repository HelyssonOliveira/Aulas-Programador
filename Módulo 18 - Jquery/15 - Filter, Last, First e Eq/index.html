<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery</title>
</head>

<body>
    <div class="container1">
        <div class="div1" id="div1">div 1</div>
        <div class="div2" id="div2">div 2</div>
        <div class="div1" id="div3">div 3</div>
        <div class="div2" id="div4">div 4</div>
        <div class="div1" id="div5">div 5</div>
    </div>

    <div class="container2">
        <div class="div2" id="div6">div 6</div>
        <div class="div1" id="div7">div 7</div>
        <div class="div2" id="div8">div 8</div>
        <div class="div1" id="div9">div 9</div>
        <div class="div2" id="div10">div 10</div>
    </div>

   <script>
    // seleciona todas as classes .div2 do container2
        let selected1 = $(".container2").children().filter(".div2")

    // seleciona a primeira classe .div2 do container2
        let selected2 = $(".container2").children().first()
    
    // seleciona a ultima classe .div2 do container2
        let selected3 = $(".container2").children().last()

    // seleciona todas as classes .div2 do container1 exceto #div3
        let selected4 = $(".container1").children().not("#div3")

    // eq(2), seleciona o indice de um array dos filhos da class container1
        let selected5 = $(".container1").children().eq(2)


        console.log(selected1)
        console.log(selected2)
        console.log(selected3)
        console.log(selected4)
        console.log(selected5)
   </script>
</body>
</html>
