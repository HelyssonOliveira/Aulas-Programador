<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery</title>
</head>

<body>
    <div>
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
        <div id="div4">div 4</div>
        <div id="div5">div 5</div>
    </div>

    <div>
        <div id="div1">div 6</div>
        <div id="div2">div 7</div>
        <div id="div3">div 8</div>
        <div id="div4">div 9</div>
        <div id="div5">div 10</div>
    </div>

   <script>
    // seleciona todos que estão na mesma div
        let selected1 = $("#div3").siblings()

    // seleciona todas as próximos divs
        let selected2 = $("#div3").nextAll()

    // seleciona a próxima div
        let selected3 = $("#div3").next()
    
    // seleciona divs anteriores
        let selected4 = $("#div3").prevAll()

    // seleciona a div anterior
        let selected5 = $("#div3").prev()
    
    // seleciona divs entre div1 e div5
        let selected6 = $("#div1").nextUntil("#div5")
   
    // seleciona divs entre div5 e div1
        let selected7 = $("#div5").prevUntil("#div1")

    
        console.log(selected1)
        console.log(selected2)
        console.log(selected3)
        console.log(selected4)
        console.log(selected5)
        console.log(selected6)
        console.log(selected7)
   </script>
</body>
</html>
