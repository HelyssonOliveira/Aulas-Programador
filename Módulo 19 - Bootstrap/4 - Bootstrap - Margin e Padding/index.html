<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Margin e Padding</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      div{
        font-size: 2rem;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="bg-info m-1 p-auto">Div</div>
    <div class="bg-info m-1 pt-1">Div</div>
    <div class="bg-info m-1 pl-2">Div</div>
    <div class="bg-info m-1 pb-3">Div</div>
    <div class="bg-info m-1 pr-4">Div</div>
    <div class="bg-info m-1 p-5">Div</div>

    <div class="bg-danger m-1 m-auto">Div</div>
    <div class="bg-danger m-1 mt-1">Div</div>
    <div class="bg-danger m-1 ml-2">Div</div>
    <div class="bg-danger m-1 mb-3">Div</div>
    <div class="bg-danger m-1 mr-4">Div</div>
    <div class="bg-danger m-1 m-5">Div</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
