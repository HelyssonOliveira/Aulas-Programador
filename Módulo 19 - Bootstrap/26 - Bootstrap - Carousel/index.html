<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - Margin e Padding</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .height-carousel-item {
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="meuCarrosel" class="carousel slide" data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#meuCarrosel" data-slide-to="0" class="active"></li>
      <li data-target="#meuCarrosel" data-slide-to="1"></li>
      <li data-target="#meuCarrosel" data-slide-to="2"></li>
    </ul>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="bg-info text-light d-flex justify-content-center align-items-center height-carousel-item">
          Oferta 1
        </div>
      </div>
      <div class="carousel-item ">
        <div class="bg-success text-light d-flex justify-content-center align-items-center height-carousel-item">
          Oferta 2
        </div>
      </div>
      <div class="carousel-item ">
        <div class="bg-danger text-light d-flex justify-content-center align-items-center height-carousel-item">
          Oferta 3
        </div>
      </div>
    </div>

    <a href="#meuCarrosel" class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#meuCarrosel" class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div> 



















  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
